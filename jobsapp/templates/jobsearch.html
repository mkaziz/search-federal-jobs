<div class="container">
   <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
         <div class="well bs-component">
            <form class="form-horizontal" action="search" method="post">
              {% csrf_token %} 
               <fieldset>
                  <legend>Search for jobs with the US Government!</legend>
                  <div class="form-group">
                    
                    <div class="col-lg-12">
                      <input type="text" class="form-control" id="inputQuery" name="query" placeholder="eg. Nursing" value="{{query}}" />
                      <a class="btn btn-link" id="btn-sample-queries">Sample queries + </a>
                      <div id="sample-queries">
                        <ul>
                            <li>Nursing jobs</li>
                            <li>Part time Nursing jobs</li>
                            <li>Nursing jobs in Chicago</li>
                            <li>Nursing jobs with Veterans Affairs</li>
                            <li>Nursing jobs with Veterans Affairs in Chicago</li>
                        </ul>
                      </div>
                      <script type="text/javascript">
                        document.getElementById("btn-sample-queries").onclick = function() {
                            var sampleQueryDOM = document.getElementById("sample-queries");
                            if (sampleQueryDOM.style.display == "" || sampleQueryDOM.style.display == "none") {
                                sampleQueryDOM.style.display = "block";
                            }
                            else {
                                sampleQueryDOM.style.display = "none";
                            }
                            
                        };
                      </script>
                    </div>
                  </div>
                  <div class="form-group">
                     <div class="col-lg-1">
                        <button type="submit" class="btn btn-primary">Search</button>
                     </div>
                  </div>
               </fieldset>
            </form>
            </div>
         </div>
      </div>
   </div>
</div>
